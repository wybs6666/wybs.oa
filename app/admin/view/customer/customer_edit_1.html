{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">
		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					修改应回款金额
				</small>
			</h1>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm2" name="form0" method="post" action="{:url('admin/Customer/customer_runedit_1')}"  enctype="multipart/form-data">

					<input type="hidden" name="n_id" id="n_id" value="{$customer_list.n_id}" />
					<!--项目名称-->
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 项目名称：  </label>
						<div class="col-sm-10">
							<input type="text" name="customer_title" id="customer_title"  value="{$customer_list.customer_title}"   class="col-xs-10 col-sm-6" readonly/>
						</div>
					</div>
					<div class="space-4"></div>
					<!--项目名称-->

					<!--项目编号-->
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 项目编号：  </label>
						<div class="col-sm-10">
							<input type="text" name="contract_number" id="contract_number"  value="{$customer_list.contract_number}"   class="col-xs-10 col-sm-6" readonly/>
						</div>
					</div>
					<div class="space-4"></div>
					<!--项目编号-->


					<div class="form-group" style="color: #000088;">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 项目应回款修改：  </label>
					</div>
					<div class="space-4"></div>

					<!--项目应回款修改-->
					{foreach name="aa" key = "k" item="vv"}
					<hr>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> NO.{$k}  </label>
					</div>
					<div class="space-4"></div>
					{foreach name="vv" item="vv_1"}
						<!--应回款金额-->
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="form-field-1">
								{if condition = "$vv_1.is_period"}
								第{$vv_1.is_period}期：
								{/if}
							</label>
							<div class="col-sm-10">
								<input type="text" name="amount_of_money[{$k}][{$vv_1.is_period}]" id="amount_of_money"  value="{$vv_1.amount_of_money}"   class="col-xs-10 col-sm-6" />
							</div>
						</div>
						<div class="space-4"></div>
						<!--应回款金额-->
					{/foreach}
					{/foreach}
					<!--项目应回款修改-->



					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</div>	
			</form>
		</div>
	</div>
{/block}
{block name="scripts"}
	<script>
		$('.date-picker').datepicker({
			autoclose: true,
			todayHighlight: true,
		})

	</script>
{/block}
