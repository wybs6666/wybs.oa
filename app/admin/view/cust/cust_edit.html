{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">

		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					修改客户信息
				</small>
			</h1>
		</div>


		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal companyform" name="company_list_edit" method="post" action="{:url('admin/Cust/cust_runedit')}">
					<input name="id" id="id" type="hidden" value="{$cust_list.id}" />

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">客户联系人（名字）：  </label>
						<div class="col-sm-10">
							<input type="text" name="cust_contact" id="cust_contact" value="{$cust_list.cust_contact}" placeholder="客户联系人" class="col-xs-10 col-sm-5" required/>
							<!--<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>客户联系人</span>-->
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">客户性别：  </label>
						<div class="col-sm-10">
							<select name="cust_sex"  class="col-sm-1 " required>
								{if condition="$cust_list.cust_sex eq 1"}
								<option value="1" selected >男</option>
								<option value="2" >女</option>
								{else/}
								<option value="1" >男</option>
								<option value="2" selected >女</option>
								{/if}
							</select>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户手机号：  </label>
						<div class="col-sm-10">
							<input type="number" name="cust_mobile" id="cust_mobile" value="{$cust_list.cust_mobile}" placeholder="请输入甲方对接人手机号码" class="col-xs-10 col-sm-5" />
							<!--<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>客户手机号，只能填写数字</span>-->
						</div>
					</div>
					<div class="space-4"></div>

					<!--跟进人    下拉样式-->
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 跟进人：</label>
						<div class="col-sm-8">
							<select name="cust_belong"  class="col-sm-3 " required>
								<option value="">请选择跟进人</option>

								{foreach name="customer_waiter_info" item="vo" key = 'ko'}
								<option  {if condition="$ko eq $cust_list['cust_belong']"} selected {/if}  value="{$ko}">{$vo} </option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="space-4"></div>
					<!--跟进人    下拉样式-->

					<!--客户评级    下拉样式-->
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户评级：</label>
						<div class="col-sm-8">
							<select name="cust_jibie"  class="col-sm-3 " required>
								<option value="">请选择客户评级</option>

								{foreach name="cust_jibie" item="vo" key = 'ko'}
								<option  {if condition="$ko eq $cust_list['cust_jibie']"} selected {/if}  value="{$ko}">{$vo} </option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="space-4"></div>
					<!--客户评级    下拉样式-->


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户电话（座机）：  </label>
						<div class="col-sm-10">
							<input type="text" name="cust_tel" id="cust_tel" value="{$cust_list.cust_tel}" placeholder="请输入客户电话" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>非必填项</span>
						</div>
					</div>
					<div class="space-4"></div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"  for="form-field-1"> 邮箱：</label>
						<div class="col-sm-10">
							<input type="text" name="cust_postal_code" value="{$cust_list.cust_postal_code}" id="cust_postal_code" placeholder="邮箱" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>非必填项</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"  for="form-field-1"> 传真：</label>
						<div class="col-sm-10">
							<input type="text" name="cust_fax" id="cust_fax" value="{$cust_list.cust_fax}" placeholder="传真" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>非必填项</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"  for="form-field-1"> 客户微信：</label>
						<div class="col-sm-10">
							<input type="text" name="cust_micro_blog" id="cust_micro_blog" value="{$cust_list.cust_micro_blog}" placeholder="客户微信" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>非必填项</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div><!-- /.page-content -->
{/block}
