{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">

		<!--主题-->
		<div class="page-header">
			<h1>
				当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					添加客户详情
				</small>
			</h1>
		</div>
		<script src="__PUBLIC__/yfcmf/AutoComplete.js"></script>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal companyform" name="company_list_add" method="post" action="{:url('cust/cust_runadd')}">

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">客户联系人（名字）：  </label>
						<div class="col-sm-10">
							<input type="text" name="cust_contact" id="cust_contact" placeholder="客户联系人" class="col-xs-10 col-sm-5" required/>
							<!--<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>客户联系人</span>-->
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">客户性别：  </label>
						<div class="col-sm-10">
							<select name="cust_sex"  class="col-sm-1 " required>
								<option value="1" >男 </option>
								<option value="2" > 女</option>
							</select>
						</div>
					</div>
					<div class="space-4"></div>

					<!--项目名    下拉样式-->
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所属公司：</label>
						<div class="col-sm-8">
							<!--<input type="text" name="company_id" id="company_id" placeholder="请输入公司名" class="col-xs-10 col-sm-5" required/>-->
							<!--<select name="company_id"  class="col-sm-3 " required>-->
								<!--<option value="">请选择公司</option>-->
								<!--{foreach name="company_info" item="vo" key = "ko"}-->
								<!--<option value="{$ko}">{$vo}</option>-->
								<!--{/foreach}-->
							<!--</select>-->


							<input type="text" name="company_id" class="col-xs-10 col-sm-6" onkeyup="AutoSuggest(document.getElementById('params').value,this,event);" autocomplete="off" id="address">

							<a href="{:url('admin/company/company_add')}" id="add_company_1" class="btn btn-sm" style="float: none;margin-left: 20px;display: none;">
								<i class="ace-icon fa fa-bolt bigger-110"></i>
								添加公司
							</a>

							<div id="auto" style="display: none; border: 1px solid #817F82; background-color: #FFFFFF;"></div>
							<input id="params" type="hidden" value="{$company_info_str}">


						</div>
					</div>
					<div class="space-4"></div>
					<!--项目名    下拉样式-->

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户手机号：  </label>
						<div class="col-sm-10">
							<input type="number" name="cust_mobile" id="cust_mobile" placeholder="请输入甲方对接人手机号码" class="col-xs-10 col-sm-5" />
							<!--<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>客户手机号，只能填写数字</span>-->
						</div>
					</div>
					<div class="space-4"></div>

					<!--客户级别    下拉样式-->
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户级别：</label>
						<div class="col-sm-8">
							<select name="cust_level"  class="col-sm-3 " required>
								<option value="">请选择客户级别</option>
								{foreach name="cust_level_info" item="vo" key = 'ko'}
								<option value="{$ko}">{$vo} </option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="space-4"></div>
					<!--客户级别    下拉样式-->

					<!--跟进人    下拉样式-->
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 跟进人：</label>
						<div class="col-sm-8">
							<select name="cust_belong"  class="col-sm-3 " required>
								<option value="">请选择跟进人</option>
								{foreach name="customer_waiter_info" item="vo" key = 'ko'}
								<option value="{$ko}">{$vo} </option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="space-4"></div>
					<!--跟进人    下拉样式-->

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户电话：  </label>
						<div class="col-sm-10">
							<input type="text" name="cust_tel" id="cust_tel" placeholder="请输入客户电话" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>非必填项</span>
						</div>
					</div>
					<div class="space-4"></div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 邮箱：</label>
						<div class="col-sm-10">
							<input type="text" name="cust_postal_code" id="cust_postal_code" placeholder="邮箱" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>非必填项</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 传真：</label>
						<div class="col-sm-10">
							<input type="text" name="cust_fax" id="cust_fax" placeholder="传真" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>非必填项</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 客户微信：</label>
						<div class="col-sm-10">
							<input type="text" name="cust_micro_blog" id="cust_micro_blog" placeholder="客户微信" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>非必填项</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div><!-- /.page-content -->
{/block}
